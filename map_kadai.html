<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyCYxYsMzmuPTVBbgE-pc8sZROEjEgi-WrQ&language=ja"></script>

<style>
  html {
        width: 1000px;
        height: 500px;
        align-items: center;
        margin:100px auto;
      }
body { height: 100% }
#map { height: 100%; width: 100%}
h1 {text-align: center;}
</style>
</head>

<h1>スカイツリー</h1>

<body>
<div id="map"></div>

<script>
var MyLatLng = new google.maps.LatLng(35.710250412019754, 139.81051584568274);
var Options = {
 zoom: 15,      //地図の縮尺値
 center: MyLatLng,    //地図の中心座標
 mapTypeId: 'roadmap'   //地図の種類
};
var map = new google.maps.Map(document.getElementById('map'), Options);
</script>

</body>
</html>
